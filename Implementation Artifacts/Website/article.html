			function loadArticle(src, article) {

				$.jGFeed(src, function(feeds) {

					var articleFound = false;
					var rssHtml = '';
					article = article.toLowerCase();
					for(var i=0; i<feeds.entries.length; i++) {
						var entry = feeds.entries[i];
						if(article.indexOf(entry.link.toLowerCase()) == 0) {
							if(article != entry.link.toLowerCase()) {
								window.location = 'http://feedbook.org/article.html?src=' + encodeURIComponent(src) + '&article=' + encodeURIComponent(entry.link);
							} else {
								rssHtml += '<a href="' + entry.link +'" class="rss-title">' + entry.title +'</a></br/>'
								+'<span class="rss-publishedDate">' + friendlyDate(new Date(entry.publishedDate)) + '</span>'
								+'<span class="rss-author">' + (entry.author != null && entry.author != '' ? ' by ' + entry.author : '') + '</span>'
								+'<div class="rss-content">'
								+ entry.content
								+'</div>';
							}
							articleFound = true;
							break;
						}
					}

					if(articleFound) {
						$('.news-div').each( function () {
							$(this).html(rssHtml);
						});
						$('.rss-content iframe').each( function() {
							$(this).remove();
						});
						$('.news-div a').each( function () {
							this.target = '_blank';
						});
					} else
						window.location = article;
				}, 30);
			}
		</script>
