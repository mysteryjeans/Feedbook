			var currentFeedUrl = channels[0].link;

			$(document).ready( function() {
				//var queryParameters = getQueryParameters();

				//	window.location = 'http://feedbook.org/article.html?src=' + encodeURIComponent(queryParameters["src"]) + '&article=' + encodeURIComponent(queryParameters['article']);
				//else {

				$('#rssUrl').keyup( function (event) {

						addRSSFromUrl($(this).val());
						$(this).val(null);
					}
				});
				//}
			});
			function loadSubscribeChannels() {
				// Reading any channels stored in cookies
				var subscribedChannels = $.JSONCookie('subscribe-channels');
				if(subscribedChannels != null && subscribedChannels.length != undefined && channels.length > 0)
					for(var i=0; i < subscribedChannels.length; i++ ) {
						if(!isSubscribed(subscribedChannels[i].link))
							channels.push(subscribedChannels[i]);
					}

				generateTabs();
			}

			function generateTabs() {
				$( "#tabs-container" ).html('<div id="tabs"><ul id="channel-list"/></div>');
				var ul= '';
				for(var i=0; i < channels.length; i++)
					ul += '<li><a id="a_' + channels[i].link.hashCode() + '" href="./webpart/feeds.html" onclick="javascript:currentFeedUrl=\'' + channels[i].link + '\';">' + channels[i].name + '</a><a href="javascript:removeChannel(\'' + channels[i].link + '\')" class="cross-tab">X</a></li>';

				$('#channel-list').html(ul);

				$( "#tabs" ).tabs({
					ajaxOptions: {
						error: function( xhr, status, index, anchor ) {
							$(anchor.hash).html("Couldn't load this tab. We'll try to fix this as soon as possible. ");
						}
					}
				});

				$('#tabs').bind('tabsselect', function(event, ui) {
					$.cookie('selectedTabUID', ui.tab.id);
				});
				var selectedTabUID = $.cookie('selectedTabUID');
				if(selectedTabUID != undefined && selectedTabUID != '')
					$('#tabs #'+ selectedTabUID).click();
			}

			function addChannel(name, url) {
				if(url != null && url != '') {

					if(!isSubscribed(url)) {

						channels.push({
							"name" : name,
							"link" : url
						});

						generateTabs();

						$.JSONCookie('subscribe-channels', channels, null);
					}

					$('#tabs #a_' + url.hashCode()).click();
				}
			}

			function removeChannel(url) {

				for(var i=0; i < channels.length; i++) {
					if(channels[i].link == url) {
						channels.splice(i,1);
						var anchorID = 'a_' + url.hashCode();
						$('#tabs').tabs("remove", document.getElementById(anchorID).hash);
						$.JSONCookie('subscribe-channels', channels, null);
						break;
					}
				}
			}

			function isSubscribed(url) {
				for(var i=0; i < channels.length; i++)
					if(channels[i].link == url)
						return true;
				return false;
			}

			function addRSSFromUrl(url) {

				if(url != '')
					try {
						$.jGFeed(url, function(feed) {
							if(feed != null)
								addChannel(feed.title, feed.feedUrl);
						});
					} catch(err) {
						showMessage(err);
					}
			}
		</script>
