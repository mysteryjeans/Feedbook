<html>
	<head>
		<title>Test | Feedbook</title>
		<link type="text/css" href="./style/rss.css" rel="stylesheet" />
		<script type="text/javascript" src="./lib/util.js"></script>
		<script type="text/javascript" src="./lib/jquery/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="./lib/jquery/jquery.jgfeed.js"></script>

		<script type="text/javascript" language="javascript">
			try {
				$.jGFeed('http://feedproxy.google.com/TechCrunch', parseFeed, 10);
			} catch(err) {
				alert(err);
			}

			function parseFeed(feeds) {
				if(!feeds) {
					return false;
				}

				var rssHtml = '<ul class="rss-news">';

				for(var i=0; i<feeds.entries.length; i++) {
					var entry = feeds.entries[i];
					rssHtml += '<li>'
					+'<a href="' + entry.link +'" class="rss-title">' + entry.title +'</a></br/>'
					+'<span class="rss-publishedDate">' + friendlyDate(new Date(entry.publishedDate)) + '</span>'
					+'<span class="rss-author">' + (entry.author != null && entry.author != '' ? ' by ' + entry.author : '') + '</span>'
					+'<div class="rss-content">'
					+ entry.content
					+'</div>'
					+'<a href="'+ entry.link +'" class="rss-read-more">Read more ...</a>'
					+'</li>';
				}

				rssHtml +="</ul>"
				$('.news-div').each( function () {
					$(this).html(rssHtml);
				});
			}
		</script>
	</head>
	<body>
		<div class="news-div">
		</div>
	</body>
</html>
